<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="Libs/style/common_style.css">
	<link rel="stylesheet" type="text/css" href="Libs/style/register_style.css">
	<script type="text/javascript" src="Libs/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="Libs/js/register.js"></script>
	<script type="text/javascript" src="Libs/jquery-validation-1.15.0/dist/jquery.metadata.js"></script>
	<script type="text/javascript" src="Libs/jquery-validation-1.15.0/dist/jquery.validate.extend.methods.js"></script>
	<script type="text/javascript" src="Libs/jquery-validation-1.15.0/dist/jquery.validate.min.js"></script>
	<script type="text/javascript" src="Libs/jquery-validation-1.15.0/dist/localization/messages_zh.min.js"></script>
	<script type="text/javascript" src="Libs/jquery-cookie/jquery.cookie.js"></script>
	<title>朱志成-魅力惠-注册页面</title>
</head>
<body>
	<div id="register_container">
		<div class="register_top">
			<a href="index.html"><div class="logo"></div></a>
			<div class="slogan"></div>
		</div>
		<div class="register_middle">
			<div class="register_middle_box">
				<div class="register_form_warp">
					<form action="#" method="post">
						<table> 
							<tr>
								<td></td>
								<td>
									<h3>免费注册</h3>
									<span class="registered">已注册</span>
									<a href="login.html"><span class="red">登录</span></a>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<span class="red">新客专享 50元现金券＋2次免运</span>
								</td>
							</tr>
							<tr>
								<td>账户名:</td>
								<td>
									<input type="text" name="username" id="username" placeholder="邮箱/手机号" class="isPhoneOrEmail">
								</td>
							</tr>
							<tr>
								<td>密码:</td>
								<td>
									<input type="password" name="password" id="password" placeholder="请输入6-20位字符" class="stringCheck">
								</td>
							</tr>
							<tr>
								<td>确认密码:</td>
								<td>
									<input type="password" name="confirm_password" id="confirm_password">
								</td>
							</tr>
							<tr>
								<td>验证码:</td>
								<td>
									<input type="text" name="code" id="code">
									<input type="button" id="codeNum" value="fre4"></input>
								</td>
							</tr>
							<tr>
								<td>短信验证码:</td>
								<td>
									<input type="text" name="phoneCode" id="phoneCode">
									<span id="getPhoneCode">获取验证码</span>
								</td>
							</tr>
							<tr>
								<td></td>
								<td><span id="submitBtn">立即注册</span></td>
							</tr>
							<tr>
								<td></td>
								<td><span>点击立即注册即表示同意魅力惠使用条款</span></td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="checkbox">
									<span>点击立即注册即表示同意魅力惠使用条款</span>
								</td>
							</tr>
						</table>
					</form>
					<div class="down_app">
						<img src="Libs/images/down_app.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="register_bottom">
			
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
